<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Lesson Outline </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            role="listitem"
            *ngFor="let courseLesson of courseLessons"
            (click)="selectLesson(courseLesson)"
          >
            <h2>{{ courseLesson.title }}</h2>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card-content>
      <pre>{{ selectedLesson | json }}</pre>
    </mat-card-content>
  </div>
</div>
