<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list
          matLine
          role="list"
          *ngFor="let course of courses"
          (click)="selectCourse(course)"
        >
          <mat-list-item role="listitem">
            <h3 matLine>{{ course.title }}</h3>
            <p matLine>{{ course.description }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{ selectedCourse.title | titlecase }}
          </span>
          <ng-template #elseBlock> Select A Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Title"
              [(ngModel)]="selectedCourse.title"
              name="title"
              required
              type="text"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Description"
              [(ngModel)]="selectedCourse.description"
              name="description"
              required
              type="text"
            />
          </mat-form-field>

          <mat-slider
            class="full-width"
            [(ngModel)]="selectedCourse.percentComplete"
            name="percentComplete"
            aria-label="unit(s)"
          ></mat-slider>
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="selectedCourse.favorite"
            name="favorite"
            >Favorite</mat-checkbox
          >

          <ng-template #elseBlock1> No Course Selected</ng-template>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="button" (click)="reset()">Cancel</button>
        </mat-card-actions>
      </form>
      <hr />
      <pre>{{ form.value | json }}</pre>
      <pre>{{ form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
