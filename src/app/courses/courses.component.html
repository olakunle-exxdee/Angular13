<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list
          matLine
          role="list"
          *ngFor="let course of courses"
          (click)="selectCourse(course)"
        >
          <mat-list-item role="listitem">
            <h3 matLine>{{ course.title }}</h3>
            <p matLine>{{ course.description }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{ selectedCourse.title | titlecase }}
          </span>
          <ng-template #elseBlock> Select A Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre *ngIf="selectedCourse?.id; else elseBlock1">{{
          selectedCourse | json
        }}</pre>
        <ng-template #elseBlock1> No Course Selected</ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="selectCourse(null)">
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
